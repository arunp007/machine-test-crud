        label{
            margin-left: 50px;

        input[type="email"]{
            width: 400px;
            height: 40px;
            margin-left: 50px;
            border-radius: 10px;
            border: 2px solid pink;

        }

        input[type="text"]{
            width: 400px;
            height: 40px;

<body>
    <div class="col-xs-5 col-lg-5">
        <form method="post">
            {% csrf_token %}
            <center><h1>Login</h1></center>
            <div class="form-group" style="color: white;">
              <label for="InputName">Name</label>
              <input type="text" class="form-control col-md-12" value="{{update.name}}" name="name" id="name" placeholder="Name" onkeyup="namevalid()">
              <label id="name_error"></label>
            </div>
            <div class="form-group" style="color: white;">
              <label for="exampleInputContact">Contact</label>
              <input type="text" class="form-control col-md-12" value="{{update.contact}}" name="contact" id="contact" placeholder="Contact" onkeyup="contactvalid()">
              <label id="contact_error"></label>
            </div>
            <div class="form-group" style="color: white;">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control col-md-12" value="{{update.email}}" name="email" id="email" placeholder="Email" onkeyup="emailvalid()">
                <label id="email_error"></label>
            </div>
            <div class="form-group" style="color: white;">
                <label for="exampleInputUsername">Username</label>
                <input type="text" class="form-control col-md-12" value="{{update.username}}" name="username" id="username" placeholder="Username" onkeyup="usernamevalid()">
                <label id="username_error"></label>
            </div>
            <div class="form-group" style="color: white;">
                <label for="exampleInputPassword">Password</label>
                <input type="text" class="form-control col-md-12" value="{{update.password}}" name="password" id="password" placeholder="Password" onkeyup="passwordvalid()">
                <label id="password_error"></label>
            </div>
            <div class="form-group" style="color: white;">
                <label for="exampleInputConfirmPassword">Confirm Password</label>
                <input type="text" class="form-control col-md-12" value="{{update.cpassword}}" name="cpassword" id="cpassword" placeholder="Confirm Password" onkeyup="cpasswordvalid()">
                <label id="cpassword_error"></label>
              </div>
            <center><button type="submit" onclick="return validation()" class="btn btn-outline-warning col-md-10">Login</button></center><br><br><br>
        </form>
    </div>
</div>

        if(pass.value == ""){
            document.getElementById('password').style.borderColor="red"

            document.getElementById('password_error').style.color="red"
            document.getElementById('password_error').style.display="block"
            var status = 0
        }

        else{
            document.getElementById('password').style.borderColor="black"
            document.getElementById('password_error').style.display="none"
            var status = 1
        }

        if(cpass.value == ""){
            document.getElementById('cpassword').style.borderColor="red"
            document.getElementById('cpassword_error').innerHTML="** Please Enter Your Confirm Password **"
            document.getElementById('cpassword_error').style.color="red"
            document.getElementById('cpassword_error').style.display="block"
            var status = 0
        }

        else{
            document.getElementById('cpassword').style.borderColor="black"
            document.getElementById('cpassword_error').style.display="none"
            var status = 1
        }

        if(status == 0){
            return false
        }

        if(status == 1){
            return true
        }

    }

    function contactvalid(){
        var contact = document.getElementById('contact').value
        if(isNaN(contact)){
            document.getElementById('contact').style.borderColor="red"
            document.getElementById('contact_error').innerHTML="** Please Enter A Valid Contact Number **"
            document.getElementById('contact_error').style.color="red"
            document.getElementById('contact_error').style.display="block"
        }

        if(contact.length <= 0){
            document.getElementById('contact').style.borderColor="red"
            document.getElementById('contact_error').innerHTML="** Contact Number Must Have 10 Digits **"
            document.getElementById('contact_error').style.color="red"

        }

        if(contact.length == 10){
            document.getElementById('contact').style.borderColor="green"

        }

        if(contact.length == 11){

    function emailvalid(){
        var email = document.getElementById('email').value

        if(isNaN(email)){

        }

    function passwordvalid(){
        var pass = document.getElementById('password').value

       }

       function cpasswordvalid(){
        var pass = document.getElementById('password').value

        if(cpass.length <= 8){

        }

            document.getElementById('cpassword').style.borderColor="red"

            document.getElementById('cpassword_error').style.display="block"   
        }
       }
